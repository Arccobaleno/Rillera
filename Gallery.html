<html lang="en">

    <title>Gallery</title>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {

            margin: 20px 0;
        }

        nav a {

            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 15px;
        }
